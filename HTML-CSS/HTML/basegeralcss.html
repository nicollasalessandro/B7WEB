<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Base CSS</title>
    <!--LINK PARA APONTAR O ARQUIVO DE ESTILO DA    
    PÃGINA-->
    <link rel="stylesheet" href="basegeral.css">
</head>
<body>

    <h1 id="titulo">Base Geral do CSS</h1>

    <img src="https://www.google.com.br/logos/google.jpg" 
        alt="Logo do Google"/> <br>

    <a href="https://www.google.com.br" class="lista">Ir para o site do Google
    </a> <br>

    <h1 class="lista">Trabalhando com listas</h1>
    <ul>
        <li>Teste01</li>
        <li class="lista">Teste02</li>
        <li>Teste03</li>
    </ul>

    <h2 id="duaspropiedades">Usando duas propiedades no CSS.</h2>
    <h3 class="propiedades">Usando ID e CLASS no CSS.</h3>

    <h1>Lista Ordenada - Estilo de um item dentro de outro</h1>
    <ol>
        <li class="lista">lista ordenada01</li>
        <li>lista ordenada02</li>
        <li>lista ordenada03</li>
    </ol>

</body>
</html>
