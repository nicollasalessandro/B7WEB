<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Tags básicas parte 02</title>
</head>
<body>
    <!--TAG PARA ADICIONAR UMA IMAGEM-->
    <img src="https://www.google.com.br/logos/google.jpg" 
     alt="Logo do Google"/> <br>
    
    <!--TAG BOTÃO--> 
    <button>Clique em mim</button>
    
    <!--TAG PARA QUEBRA DE LINHA-->
    <br> <!--EXEMPLO SERÁ FEITO NO BOTÃO-->

    <!--TAG PARA GERAR LISTA (UL - LISTA DESORDENADA)-->
    <h3>Lista de bolo</h3>
    <ul>
        <li>Farinha</li>
        <li>Ovo</li>
        <li>Açucar</li>
        <li>Leite</li>
    </ul>

    <!--TAG PARA GERAR LISTA ORDENADA (OL - LISTA ORDENADA)-->
    <ol>
        <li>Farinha</li>
        <li>Ovos</li>
        <li>Açucar</li>
        <li>Leite</li>
    </ol>
</body>
</html>
